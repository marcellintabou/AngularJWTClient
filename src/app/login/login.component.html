<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Bad credentials!</strong> Invalid username or password
  </div>
  <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">Authentification</div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <label class="control-label"></label>
              <input class="form-control" ngModel="{{user.username}}" type="text" name="username" required/>
            </div>
            <div class="form-group">
              <label class="control-label"></label>
              <input class="form-control" ngModel="{{user.password}}" type="text" name="password" required/>
            </div>
            <button type="submit" class="btn btn-danger">Login</button>
            <button type="submit" class="btn btn-succes">Register</button>
          </form>
        </div>
      </div>
  </div>
  
</div>
